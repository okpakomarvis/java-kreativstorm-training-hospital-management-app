<h2>Patients</h2>
<div class="patients">
  <label for="search">Patient:</label>
  <input id="search" type="text" placeholder="Enter patients id..."
        [(ngModel)]="searchText" (ngModelChange)="textChange()"/>
</div>
<br/>
<ul class="patients">
  <li *ngFor="let patient of patients" >
    <div style="display: flex">
      <div
        (click)= "onSelect(patient)"
        [class.selected]="patient === selectedPatient">
        <span class="badge">{{patient.email}}</span>
      </div>
    </div>
    <br/>
  </li>
</ul>

<div *ngIf="selectedPatient" class="selectedPatient">
  <app-patient-details [patient]="selectedPatient"> </app-patient-details>
  <br/>
</div>

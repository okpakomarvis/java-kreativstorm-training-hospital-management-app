

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <div id="dropDownSelect1" [ngClass]="{'success':successMessage}">{{successMessage}}</div>
                <span class="login100-form-title p-b-26">
                    Sign Up
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                    <input class="input100" [(ngModel)]="user.email" [ngClass]="{'isValid':errors.email}"  name="email"
                         type="text" >
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" [(ngModel)]="user.password"
                         type="password" [ngClass]="{'isValid':errors.password}" name="password">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter Name">
                    <input class="input100" [(ngModel)]="user.name" [ngClass]="{'isValid':errors.name}"  name="name" type="text">
                    <span class="focus-input100" data-placeholder="Name"></span>
                </div>
                <!---
                <span class="dis-none fs-7"
                    [ngClass]="{'dis-block er':errors.name!=''}">{{errors.name}}</span>
                -->
                <div class="wrap-input100 validate-input" data-validate="Enter Title">
                    <input class="input100" [(ngModel)]="user.title"  [ngClass]="{'isValid':errors.title}" type="text" name="title">
                    <span class="focus-input100" data-placeholder="Title"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter Info">
                    <input class="input100" [(ngModel)]="user.info" [ngClass]="{'isValid':errors.info}"  type="text" name="info">
                    <span class="focus-input100" data-placeholder="Info"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="button" (click)="onRegister()" class="login100-form-btn">
                            Register
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">
                        You have an account?
                    </span>

                    <a href="/login"  class="txt2">
                        Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
